<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/vfs_fonts.js"></script>    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#" style="color: var(--primary-accent) !important;">
                <i class="bi bi-file-earmark-person"></i> RESUME.BUILDER
            </a>
            <div class="ms-auto d-flex gap-4">
                <a href="#" class="text-decoration-none text-secondary small fw-medium">Templates</a>
                <a href="#" class="text-decoration-none text-secondary small fw-medium">Tips</a>
                <a href="#" class="btn btn-outline-primary btn-sm px-4">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form id="resumeForm">
            <div class="card-section mb-4">
                <h2 class="section-title">Personal Details</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Doe" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phno" maxlength="10">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">GitHub Link</label>
                        <input type="url" class="form-control" id="ghacc">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">LinkedIn Link</label>
                        <input type="url" class="form-control" id="lacc">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Class 10th</h2>
                        <div class="row g-2">
                            <div class="col-12"><input type="text" class="form-control" id="sname1" placeholder="School Name"></div>
                            <div class="col-12"><input type="text" class="form-control" id="slocate1" placeholder="Location"></div>
                            <div class="col-6"><label class="small">Passing Year</label><input type="date" class="form-control" id="edate1"></div>
                            <div class="col-12"><input type="number" class="form-control" id="percent1" placeholder="Percentage %"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Class 12th</h2>
                        <div class="row g-2">
                            <div class="col-12"><input type="text" class="form-control" id="sname2" placeholder="School Name"></div>
                            <div class="col-12"><input type="text" class="form-control" id="stream2" placeholder="Stream (PCM/PCB/Arts)"></div>
                            <div class="col-6"><label class="small">Passing Year</label><input type="date" class="form-control" id="edate2"></div>
                            <div class="col-12"><input type="number" class="form-control" id="percent2" placeholder="Percentage %"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Bachelor's Degree</h2>
                        <div class="row g-2">
                            <input type="text" class="form-control mb-2" id="uniname3" placeholder="University">
                            <input type="text" class="form-control mb-2" id="degree3" placeholder="Degree (e.g. B.Tech)">
                            <input type="text" class="form-control mb-2" id="fostudy3" placeholder="Field of Study">
                            <div class="col-6"><label class="small">Start</label><input type="date" class="form-control" id="sdate3"></div>
                            <div class="col-6"><label class="small">End</label><input type="date" class="form-control" id="edate3"></div>
                            <textarea class="form-control mt-2" id="descp3" rows="2" placeholder="Description/GPA"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Master's Degree</h2>
                        <div class="row g-2">
                            <input type="text" class="form-control mb-2" id="uniname4" placeholder="University">
                            <input type="text" class="form-control mb-2" id="degree4" placeholder="Degree (e.g. M.Tech)">
                            <input type="text" class="form-control mb-2" id="fostudy4" placeholder="Field of Study">
                            <div class="col-6"><label class="small">Start</label><input type="date" class="form-control" id="sdate4"></div>
                            <div class="col-6"><label class="small">End</label><input type="date" class="form-control" id="edate4"></div>
                            <textarea class="form-control mt-2" id="descp4" rows="2" placeholder="Description/GPA"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Professional Experience</h2>
                        <div class="row g-2">
                            <div class="col-md-6"><input type="text" class="form-control" id="ptitle" placeholder="Position Title"></div>
                            <div class="col-md-6"><input type="text" class="form-control" id="cname" placeholder="Company Name"></div>
                            <div class="col-6"><label class="small">Start</label><input type="date" class="form-control" id="sdate"></div>
                            <div class="col-6"><label class="small">End</label><input type="date" class="form-control" id="edate"></div>
                            <textarea class="form-control mt-2" id="wsum" rows="4" placeholder="Work Summary"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card-section h-100">
                        <h2 class="section-title">Key Skills</h2>
                        <input type="text" class="form-control mb-2" id="skill1" placeholder="Skill 1">
                        <input type="text" class="form-control mb-2" id="skill2" placeholder="Skill 2">
                        <input type="text" class="form-control mb-2" id="skill3" placeholder="Skill 3">
                    </div>
                </div>
            </div>

            <div class="text-center pb-5">
                <button type="submit" class="btn btn-generate">Generate Resume PDF</button>
            </div>
        </form>
    </div>

    <script src="resume.js"></script>
</body>
</html>
