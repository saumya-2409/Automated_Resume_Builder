<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="resume.css">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/vfs_fonts.js"></script>
    
</head>

<body>
    <form id="resumeForm">
        <div class="container">
            <div class="container bgcol">
                <h1><center>Personal Details</center></h1>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname"><b>First Name</b></label>
                        <input type="text" class="form-control" id="fname" name="firstname" placeholder="First Name*">
                    </div>
                    <div class="col-sm-6">
                        <label for="lname"><b>Last Name</b></label>
                        <input type="text"  class="form-control" id="lname" name="lastname" placeholder="Last Name*">
                    </div>  
                    <div class="w-100"></div>
                    <div class="col-sm-6">    
                        <label for="mail"><b>Email</b></label>
                        <input type="email" id="mail" class="form-control" name="e-mail" placeholder="Email*"> 
                    </div>
                    <div class="col-sm-6">
                        <label for="phno"><b>Phone Number</b></label>
                        <input type="tel" id="phno" class="form-control" name="phonenumber" placeholder="Phone Number*" maxlength="10">           
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="ghacc"><b>GitHub Account Link</b></label>
                        <input type="url" id="ghacc" class="form-control" name="githubaccount" placeholder="GitHub*">
                    </div>
                    <div class="col-sm-6">
                        <label for="lacc"><b>LinkedIn Account Link</b></label>
                        <input type="url" id="lacc" class="form-control" name="linkedinaccount" placeholder="LinkedIn*">
                    </div>        
                </div>
            </div>
            <div class="container bgcol">
                <h1>Class 10th Details</h1>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="sname1"><b>School Name</b></label>
                        <input type="text" class="form-control" id="sname1" name="schoolname1" placeholder="School Name">    
                    </div>
                    <div class="col-sm-6">
                        <label for="slocate1"><b>School Location</b></label>
                        <input type="text" class="form-control" id="slocate1" name="schoollocation1">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="sdate1"><b>Start Date</b></label>
                        <input type="date" class="form-control" id="sdate1" name="startdate1" > 
                    </div>
                    <div class="col-sm-6">
                        <label for="edate1"><b>End Date</b></label>
                        <input type="date" class="form-control" id="edate1" name="enddate1" >
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="percent1"><b>Percentage</b></label>
                        <input type="number" class="form-control" id="percent1" name="percentage1" min="0" max="100">
                    </div>
                    <div class="col-sm-6">
                        <label for="acheive1"><b>Acheivements</b></label>
                        <textarea class="form-control" id="acheive1" name="acheivements1" rows="5" cols="40"></textarea>
                    </div>
                </div>
            </div>
            <div class="container bgcol">
                <h1>Class 12th Details</h1>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="sname2"><b>School Name</b></label>
                        <input type="text" class="form-control"id="sname2" name="schoolname2">
                    </div>
                    <div class="col-sm-6">
                        <label for="slocate2"><b>School Location</b></label>
                        <input type="text" class="form-control"id="slocate2" name="schoollocation2">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="sdate2"><b>Start Date</b></label>
                        <input type="date" class="form-control"id="sdate2" name="startdate2" > 
                    </div>
                    <div class="col-sm-6">
                        <label for="edate2"><b>End Date</b></label>
                        <input type="date" class="form-control"id="edate2" name="enddate2">
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="stream2"><b>Stream</b></label>
                        <input type="text" class="form-control"id="stream2" name="stream2" rows="1" cols="10" placeholder="pcm/pcb/com/art">
                    </div>
                    <div class="col-sm-6">
                        <label for="percent2"><b>Percentage</b></label>
                        <input type="number" class="form-control"id="percent2" name="percentage2" min="0" max="100">
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm">
                        <label for="acheive2"><b>Acheivements</b></label>
                        <textarea class="form-control"id="acheive2" name="acheivements2" rows="5" cols="40"></textarea>
                    </div>
                </div>
            </div>
            <div class="container bgcol">
                <h1>Bachelor's Degree Details</h1>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="uniname3"><b>University Name</b></label>
                        <input type="text" class="form-control" id="uniname3" name="universityname3">
                    </div>
                    <div class="col-sm-6">
                        <label for="unilocate3"><b>University Location</b></label>
                        <input type="text" class="form-control"id="unilocate3" name="universitylocation3">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="sdate3"><b>Start Date</b></label>
                        <input type="date" class="form-control"id="sdate3" name="startdate3" placeholder="Start Date"> 
                    </div>
                    <div class="col-sm-6">
                        <label for="edate3"><b>End Date</b></label>
                        <input type="date" class="form-control"id="edate3" name="enddate3" placeholder="End Date">
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="degree3"><b>Degree</b></label>
                        <input type="text" class="form-control"id="degree3" name="degree3">        
                    </div>
                    <div class="col-sm-6">
                        <label for="fostudy3"><b>Field Of Study</b></label>
                        <input type="text" class="form-control" id="fostudy3" name="fieldofstudy3">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm">
                        <label for="descp3"><b>Description</b></label>
                        <textarea class="form-control" id="descp3" name="description3" rows="5" cols="40"></textarea>
                    </div>
                </div>
            </div>
            <div class="container bgcol">
                <h1>Master's Degree Details</h1>
                <hr>
                <div class="row">
                    <div class= "col-sm-6">
                        <label for="uniname4"><b>University Name</b></label>
                        <input type="text" class="form-control"id="uniname4" name="universityname4">
                    </div>
                    <div class="col-sm-6">
                        <label for="unilocate4"><b>University Location</b></label>
                        <input type="text" class="form-control"id="unilocate4" name="universitylocation4">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="sdate4"><b>Start Date</b></label>
                        <input type="date" class="form-control"id="sdate4" name="startdate4" placeholder="Start Date"> 
                    </div>
                    <div class="col-sm-6">
                        <label for="edate4"><b>End Date</b></label>
                        <input type="date" class="form-control"id="edate4" name="enddate4" placeholder="End Date">
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="degree4"><b>Degree</b></label>
                        <input type="text" class="form-control"id="degree4" name="degree4">        
                    </div>
                    <div class="col-sm-6">
                        <label for="fostudy4"><b>Field Of Study</b></label>
                        <input type="text" class="form-control"id="fostudy4" name="fieldofstudy4">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm">
                        <label for="descp4"><b>Description</b></label>
                        <textarea class="form-control"id="descp4" name="description4" rows="5" cols="40"></textarea>
                    </div>
                </div>
            </div>
            <div class="container bgcol">
                <h1>Professional Details</h1>
                <hr>
                <div class="row">    
                    <div class="col-sm-6">
                        <label for="ptitle"><b>Position Title</b></label>
                        <input type="text" class="form-control" id="ptitle" name="positiontitle">
                    </div>
                    <div class="col-sm-6">
                        <label for="cname"><b>Company Name</b></label>
                        <input type="text" class="form-control" id="cname" name="companyname">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm-6">
                        <label for="sdate"><b>Start Date</b></label>
                        <input type="date" class="form-control" id="sdate" name="startdate" placeholder="Start Date">  
                    </div>
                    <div class="col-sm-6">
                        <label for="edate"><b>End Date</b></label>
                        <input type="date" class="form-control" id="edate" name="enddate" placeholder="End Date">        
                    </div>
                    <div class="w-100"></div>
                    <div class="col-sm">
                        <label for="wsum"><b>Work Summary</b></label>
                        <textarea class="form-control" id="wsum" name="worksummary" rows="5" cols="40" placeholder="Give a brief Description of your work"></textarea>
                    </div>
                </div>
            </div>
            <div class="container bgcol">
                <h1>Key Skills</h1>
                <small><p>Add relevant professional key skills and proficiencies.</p></small>
                <hr>
                <div class="row">
                    <label for="skill1"><b>Skill 1</b></label>
                    <textarea class="form-control" id="skill1" name="skill1"></textarea>
                    <label for="skill2"><b>Skill 2</b></label>
                    <textarea class="form-control" id="skill2" name="skill2"></textarea>
                    <label for="skill3"><b>Skill 3</b></label>
                    <textarea class="form-control" id="skill3" name="skill3" ></textarea>
                    <br>
                </div>
                <br>
            </div>
        </div>
        <button type="submit">Generate PDF</button>
    </form>
    <script src="resume.js"></script>
</body>
</html>
